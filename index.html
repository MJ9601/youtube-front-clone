<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Hind+Siliguri:wght@700&family=Merriweather:ital,wght@1,900&family=Rubik:wght@700&display=swap" rel="stylesheet">
    <title>YouTube Clone</title>
</head>
<body>
    <div class="container">
        <!-- navbar -->
        <nav class="navbar">
            <div class="left-side">
                <div class="sidebar-icon">
                    <a href="#"><i class="fas fa-bars icon"></i></a>
                </div>
                <div class="logo">
                    <i class="fab fa-youtube"></i>
                    <span>VidTube</span>
                </div>
            </div>

            <div class="middle search">
                <input type="text" placeholder="Search">
                <i class="fas fa-search searchIcon"></i>
                <i class="fas fa-microphone icon"></i>
            </div>

            <div class="right-side">
                <div class="videoIcon">
                    <i class="fas fa-video icon"></i>
                    <span><i class="fas fa-plus"></i></span>
                </div>
                <i class="fas fa-th icon"></i>
                <i class="fas fa-bell icon"></i>
                <div class="img-profile">
                    <img src="static/images/person_4.jpg" alt="">
                </div>
            </div>

        </nav>
<!-- aside -->
        <aside class="asidebar">
            <div class="gernal-icons sidebarDiv">
                <i class="fas fa-home icon"></i>
                <i class="fab fa-wpexplorer icon"></i>
                <i class="fa fa-users icon" aria-hidden="true"></i>
                <i class="fas fa-archive icon"></i>
                <i class="fas fa-history icon"></i>
                <i class="fas fa-photo-video icon"></i>
                <i class="fas fa-indent icon"></i>
                <i class="fas fa-icons icon"></i>
                <i class="fas fa-comments icon"></i>
                <i class="fas fa-angle-down icon"></i>

            </div>
            <hr>
            <div class="followers sidebarDiv">
                <div class="imgDiv">
                    <img src="" alt="">
                </div>
                <div class="imgDiv">
                    <img src="" alt="">
                </div>
                <div class="imgDiv">
                    <img src="" alt="">
                </div>
                <div class="imgDiv">
                    <img src="" alt="">
                </div>
                <div class="imgDiv">
                    <img src="" alt="">
                </div>
            </div>


        </aside>
    </div>


    <script src="static/js/script.js"></script>
</body>
</html>
